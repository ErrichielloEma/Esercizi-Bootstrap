<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    
    <div class="row">
        <div class="col-xl-3 col-sm-12" style="background-color:#EED2CC">
            <dl class="text-black-50">
                <dd>.text-muted è grigio</dd>
                <dd>.text-primary è blu</dd>
                <dd>.text-success è verde</dd>    
            </dl>
        </div>
        <div class="col-xl-3 col-sm-12" style= "background-color: #6DB1BF"> 
            <dl class="text-white-50">
                <dd>.text-info è azzurro</dd>
                <dd>.text-warning è giallo</dd>
                <dd>.text-danger è rosso</dd>    
            </dl>
        </div>
        <div class="col-xl-3 col-sm-12 bg-warning text-white">
            <dl>
                <dd>.text-secondary è grigio</dd>
                <dd>.text-white è bianco</dd>
                <dd>.text-dark è grigio scuro</dd>
                <dd>.text-body è normale</dd>        
            </dl>
        </div>   
    </div>
</body>
</html>
